name: GraalVM Native Image builds
on: [ push, pull_request ]
jobs:
  build:
    name: Target ${{ matrix.os }}-${{ matrix.architecture }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        include:
#          - os: macos
#            architecture: aarch64
          - os: macos
            architecture: amd64
#          - os: windows
#            architecture: aarch64
          - os: windows
            architecture: amd64
#          - os: ubuntu
#            architecture: aarch64
          - os: ubuntu
            architecture: amd64
#          - os: ubuntu-latest
#            architecture: riscv64
    steps:
      - uses: actions/checkout@v4.1.1

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Creating jar package
        run: mvn package

      - name: Creating native image
        run: native-image -jar target/red-alert-listener-*-jar-with-dependencies.jar

      - name: Upload binary
        uses: actions/upload-artifact@v4.3.1
        with:
          path: red-alert-listener-${{ matrix.os }}-${{ matrix.architecture }}
          compression-level: 9

  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4.1.2
        name: Downloading artifacts

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: red-alert-listener*
